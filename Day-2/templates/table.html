<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <h2> Table for {{num}}</h2>
  <table>
    {% for i in range (1, 11): %}
    <tr>
      <td>{{num}} X {{i}} </td> <td>=</td> <td>{{ num * i }}</td>
    </hr>
    {% endfor %}
  </table>
</body>

</html>
